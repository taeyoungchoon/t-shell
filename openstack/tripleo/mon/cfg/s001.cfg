define host {

    use                     linux-server
    host_name               s001.foo.com
    alias                   underground
    address                 127.0.0.1
}

define hostgroup {

    hostgroup_name          linux-servers
    alias                   Linux Servers
    members                 s001.foo.com
}

define service {

    use                     local-service
    host_name               s001.foo.com
    service_description     PING
    check_command           check_ping!100.0,20%!500.0,60%
}

